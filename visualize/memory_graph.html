<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualization</title>
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style>
    #graph {
      width: 100%;
      height: 90vh;
      border: 1px solid lightgray;
    }
    #search-container {
      margin: 10px;
      display: flex;
      align-items: center;
    }
    #search-bar {
      flex: 1;
      padding: 5px;
      font-size: 14px;
    }
    #search-button {
      padding: 5px 10px;
      margin-left: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="search-container">
    <input type="text" id="search-bar" placeholder="Search for a node (ID or keyword)" />
    <button id="search-button">Search</button>
  </div>
  <div id="graph"></div>
  <script src="script.js"></script>
</body>
</html>
